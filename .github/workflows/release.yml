name: release
on:
  release:
    types:
      - released
      - edited # TODO: remove this once working.

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ release.tag }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: katyo/publish-crates@v1
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          dry-run: true
          # ignore-unpublished-changes: true

  # build binaries and add to gh release (https://github.com/marketplace/actions/rust-release-binary)
